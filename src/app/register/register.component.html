<div class="container">
  <div class="form-group">
    <input type="text" [(ngModel)] = "username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password"  [(ngModel)] = "password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="text"  [(ngModel)] = "email" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <input type="text"  [(ngModel)] = "role_id" class="form-control" placeholder="Role Id">
  </div>
  <div class="form-group">
    <input type="text"  [(ngModel)] = "opd" class="form-control" placeholder="OPD">
  </div>
  <button (click)="Register()" type="button"  class="btn btn-primary">Register</button>
</div>
